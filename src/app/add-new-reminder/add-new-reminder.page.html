<ion-header>
  <ion-toolbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-lines>

  <form [formGroup]="reminder">

    <ion-item>
      <ion-label position="floating">Reminder Name</ion-label>
      <ion-input type="text" clearInput autofocus formControlName="reminderTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Starting Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" min="2020-01-01" max="2222-12-31" placeholder="Select Date"
        formControlName="reminderFrom"></ion-datetime>
    </ion-item>

    <ion-item button (click)="showReminderRepeat()">
      <ion-label>Repeat: </ion-label>
      <ion-label>{{reminderRepeat}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>At</ion-label>
      <ion-datetime displayFormat="h:mm A" placeholder="Choose Time" formControlName="reminderOn"></ion-datetime>
    </ion-item>

    <!--<ion-item>
      <ion-label>Multiple Instances</ion-label>
      <ion-toggle formControlName="repeat"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="reminder.value.repeat" button (click)="showReminderFrequency()">
      <ion-label>Every</ion-label>
      <ion-label>{{selectedTimeFrequency[0]}} {{selectedTimeFrequency[1]}}</ion-label>
    </ion-item>

    <ion-item *ngIf="reminder.value.repeat" button (click)="showRepetition()">
      <ion-label>For</ion-label>
      <ion-label>{{repetition}} {{times}}</ion-label>
    </ion-item> -->

    <ion-footer>
      <ion-toolbar position="bottom">
        <ion-grid style="max-width : 100%; text-align: center">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="full" class="ion-text-wrap" color="danger" style="max-width: 100%;" fill="clear"
                (click)="goBack()">Cancel</ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button expand="full" class="ion-text-wrap" style="max-width: 100%;" [disabled]="!reminder.valid"
                (click)="setReminder()">Submit</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
